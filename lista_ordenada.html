<!DOCTYPE html>
<html>

<head>
	<title>Lista ordenada</title>
</head>

<body>
	<h2>Lista ordenada</h2>
	<hr>

	<ol>
		<li>Palmeiras</li>
		<li>Corinthians</li>
		<li>São Paulo</li>
		<li>Santos</li>
	</ol>

	<br>

	<ol type="a">
		<li>Palmeiras</li>
		<li>Corinthians</li>
		<li>São Paulo</li>
		<li>Santos</li>
	</ol>

	<br>

	<ol type="I">
		<li>Palmeiras</li>
		<li>Corinthians</li>
		<li>São Paulo</li>
		<li>Santos</li>
	</ol>

	<br>

	<h2>Lista não ordenada</h2>
	<hr>

	<ul>
		<li>Palmeiras</li>
		<li>Corinthians</li>
		<li>São Paulo</li>
		<li>Santos</li>	
	</ul>

</body>

</html>
